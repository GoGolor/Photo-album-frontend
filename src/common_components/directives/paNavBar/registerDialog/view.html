<md-dialog aria-label="Register" style="width: 400px"  ng-cloak>
  <form name="registerForm" ng-submit="registerCtrl.submit()">
    
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Register</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="registerCtrl.cancel()">
          <md-icon>clear</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container flex>
          <label>Login</label>
          <input required name="login" ng-model="registerCtrl.user.login"  autocomplete="off">
          <div ng-messages="registerForm.login.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>
        <md-input-container flex>
          <label>Password</label>
          <input required compare-to="registerCtrl.user.confirmPassword" name="password" ng-model="registerCtrl.user.password"  autocomplete="off">
          <div ng-messages="registerForm.password.$error">
            <div ng-message="compareTo">Password confirmation must match</div>
            <p ng-message="required">This is required.</p>
          </div> 
        </md-input-container>
        <md-input-container flex>
          <label>Confirm password</label>
          <input required name="confirmPassword" ng-model="registerCtrl.user.confirmPassword" autocomplete="off"> 
          <div ng-messages="registerForm.confirmPassword.$error">
            <p ng-message="required">This is required.</p>
          </div>
          <div ng-messages="registerForm.password.$error">
            <div ng-message="compareTo">Password confirmation must match</div>
          </div>
        </md-input-container>
      </div>
    </md-dialog-content>
    
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button type="submit">
        Ok
      </md-button>
      <md-button ng-click="registerCtrl.cancel()" style="margin-right:20px;">
        Close
      </md-button>
    </md-dialog-actions>
    
  </form>
</md-dialog>
